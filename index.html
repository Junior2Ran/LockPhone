<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>手势密码</title>
  <style>
    body{background: #eee; font-size: 20px;}
    #password,#select{max-width: 400px; margin: 0 auto 40px; text-align: center;}
    #canvas{border: 1px solid #ccc; margin: 0 0 40px;}
    input{margin: 15px;}
  </style>
</head>
<body>
  <div id="password">
    <canvas id="canvas" width="300px" height="300px">对不起，浏览器不支持Canvas。</canvas>
    <div id="message">请输入手势密码</div>
  </div>
  <div id="select">
    <input type="radio" name="setting" value="setPwd" id="setPwd" checked="ckecked">设置密码<br>
    <input type="radio" name="setting" value="checkPwd" id="checkPwd">验证密码
  </div>

<script type="text/javascript" src="jquery-1.12.3.min.js"></script>
<script type="text/javascript" src="lock.js"></script>
</body>
</html>
